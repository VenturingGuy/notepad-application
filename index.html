<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Notepad Application</title>
    <meta name="description" content="Notepad application that allows for the ability to add/delete notes on a notepad.">
    <meta name="author" content="Luis Ventura">

    <link rel="stylesheet" src="/Assets/Style/css/style.css">

  </head>
  <body>
    <div id="wrapper">
      <h1>Notepad Application</h1>
      <section id="notepad-body">
        <form class="new-notepad-form">
          <div class="new-notepad-title">
            <label for="title">Notepad Title</label>
            <input type="text" name="title" id="title" maxlength="255" placeholder="My notepad title..." required>
          </div>
        </form>
      </section>
    </div>
    <script src="/Assets/Js/script.js"></script>
  </body>
</html>
