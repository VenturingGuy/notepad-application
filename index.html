<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Notepad Application</title>
    <meta name="description" content="Notepad application that allows for the ability to add/delete notes on a notepad.">
    <meta name="author" content="Luis Ventura">

    <link rel="stylesheet" href="/Assets/Style/css/style.css">

  </head>
  <body>
    <h1>Notepad Application</h1>
    <div class="wrapper">
      <section class="wrapper__notepads">
        <h2>My Notepads</h2>
        <div class="notepad">
          <section class="notepad__savednotepads">
            <!-- saved notepad elements will be inserted here via the displayNotepads function -->
          </section>
          <section class="notepad__creation" hidden>
            <form onsubmit="storeNotepad()" class="notepad__form">
              <div class="notepad__head new-notepad-title">
                <label class="notepad__label" id="user-notepad" for="new-notepad-title">Notepad Title (Required)</label>
                <input class="notepad__input title-input" type="text" name="new-notepad-title" id="new-notepad-title" maxlength="255" placeholder="My notepad title..." required>
                <button class="notepad__button save-button" id="save-notepad">Save</button>
              </div>
              <div class="notepad__head new-note-title">
                <label class="notepad__label" for="note-title">New Note (Required)</label>
                <input class="notepad__input" type="text" name="note-title" id="new-note-title" maxlength="255" placeholder="Enter note title..." required>
              </div>
              <div class="notepad__head new-note-text">
                <input class="notepad__input" for="note-content" name="note-text" id="new-note-text" maxlength="1000" placeholder="Enter note text..." required>
              </div>
            </form>
          </section>
        </div>
      </section>
    </div>
    <script src="/Assets/Js/script.js"></script>
  </body>
</html>
