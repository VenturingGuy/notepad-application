<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Notepad Application</title>
    <meta name="description" content="Notepad application that allows for the ability to add/delete notes on a notepad.">
    <meta name="author" content="Luis Ventura">

    <link rel="stylesheet" src="/Assets/Style/css/style.css">

  </head>
  <body>
    <div class="wrapper">
      <h1>Notepad Application</h1>
      <h2>My Notepads</h2>
      <section class="wrapper__notepads">
        <div class="notepad">
          <section class="notepad__savednotepads">
            <!-- saved notepad elements will be inserted here via the displayNotepads function -->
          </section>
          <section class="notepad__creation" hidden>
            <form onsubmit="storeNotepad()" class="notepad__form">
              <div class="notepad__head">
                <label class="notepad__label" id="user-notepad" for="new-notepad-title">Notepad Title (Required)</label>
                <input class="notepad__input" type="text" name="new-notepad-title" id="new-notepad-title" maxlength="255" placeholder="My notepad title..." required>
              </div>
              <button class="notepad__button" id="view-stats">View Stats</button>
              <button class="notepad__button" id="save-notepad">Save</button>
              <button class="notepad__button" id="delete-notepad" onclick="deleteNotepad()" formnovalidate>Delete</button>
              <div class="notepad__head">
                <label class="notepad__label" for="note-title">New Note (Required)</label>
                <input class="notepad__input" type="text" name="note-title" id="note-title" maxlength="255" placeholder="Enter note title..." required>
              </div>
              <div class="notepad__head">
                <input class="notepad__input" for="note-content" name="note-text" id="note-text" max-length="1000" placeholder="Enter note text..." required>
              </div>
              <button class="notepad__button" id="add-note">Add</button>
            </form>
          </section>
        </div>
      </section>
    </div>
    <script src="/Assets/Js/script.js"></script>
  </body>
</html>
